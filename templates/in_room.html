        }

            width: 100%;
            height: 100%;
            padding: 5px;
            margin: 5px;
        }

        .player_card {
            background-color: #c6c6c6;
            float: left;
            width: 13%;
            height: 90%;
            margin: 10px;
            text-align: center;
            padding-top: 10px;
        }

        .row_price {

            min-height: 40px;
            width: 100%;
            float: left;
            padding-top: 10px;
        }

        .price_card {
            background-color: #c6c6c6;
            float: left;
            width: 100%;
            height: 100%;
            margin: 10px;
            text-align: center;
        }

        .img_card_stonk {
            float: top;
            margin: 0;
            padding: 0;
            margin-bottom: 5px;
            width: 100%;
            height: 30%;

        .text_card_stonk {
            margin: 0;
            margin-top: 5px;
            padding: 25px;
            width: 100%;
            height: 70%;
            float: bottom;

        }

        a {

            color: #080808;
        }

        .title_stonk {
            float: left;
            width: 20%;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
