<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title> {{ title }} </title>
    <style>
        .main, body, html {
            height: 100%;
            width: 100%;
        }

        #players {
            width: 60%;
            height: 20%;
            background-color: #98703a;
            float: left
        }

        #board {
            width: 60%;
            height: 65%;
            background-color: #2a1440;
            float: left;

        }

        #price {
            width: 40%;
            height: 85%;
            max-height: 85%;
            background-color: #314014;
            float: right;
            padding: 15px;
        }

        #me {
            width: 100%;
            height: 15%;
            background-color: hotpink;
            float: left;
        }

        #menu {
            width: 40%;
            height: 20%;
            float: left;
            background-color: #f91111;
        }

        td {
            width: 10%;
            height: 17.5%;
            padding: 5px;
            margin: 20px;
            background-color: #c6c6c6;

        }

        tr {
            padding: 5px;
            margin: 20px;

        }

        .img_stonk {
            width: 100%;
            float: top;
        }

        table {
            border: 10px double black;
            width: 100%;
            height: 100%;
            padding: 5px;
            margin: 5px;
        }

        .player_card {
            background-color: #c6c6c6;
            float: left;
            width: 13%;
            height: 90%;
            margin: 10px;
            text-align: center;
            padding-top: 10px;
            border-radius: 4px;
        }

        .row_price {
            height: 25%;
            width: 100%;
            float: left;
        }

        .price_card {
            background-color: #c6c6c6;
            float: left;
            width: 23%;
            height: 90%;
            margin: 10px;
            text-align: center;
            border-radius: 4px;
        }

        .img_card_stonk {
            float: top;
            margin: 0;
            padding: 0;
            margin-bottom: 5px;
            width: 100%;
            height: 30%;
        }

        .text_card_stonk {
            margin: 0;
            margin-top: 5px;
            padding: 25px;
            width: 100%;
            height: 70%;
            float: bottom;

        }

        a {
            text-decoration: none;
            color: #080808;
        }
    </style>
</head>
<body>
{% for player in players %}
    <h1> {{ player.nickname }} </h1>
{% endfor %}
<div class="main">
    <div id="players">
        <a href="#">
            <div class="player_card">
                <img src="https://antislang.ru/wp-content/uploads/лол-1.jpg" class="img_stonk">

                <h5>ник</h5>
                <h5>деньги</h5>
            </div>
        </a>
        <a href="#">
            <div class="player_card">
                <img src="https://antislang.ru/wp-content/uploads/лол-1.jpg" class="img_stonk">

                <h5>ник</h5>
                <h5>деньги</h5>
            </div>
        </a>
        <a href="#">
            <div class="player_card">
                <img src="https://antislang.ru/wp-content/uploads/лол-1.jpg" class="img_stonk">

                <h5>ник</h5>
                <h5>деньги</h5>
            </div>
        </a>
        <a href="#">
            <div class="player_card">
                <img src="https://antislang.ru/wp-content/uploads/лол-1.jpg" class="img_stonk">

                <h5>ник</h5>
                <h5>деньги</h5>
            </div>
        </a>
        <a class="btn btn-primary" style="float: right; margin-right: 30px">выйти</a>
    </div>

    <div id="price">
        <div class="row_price">
            <a href="#">
                <div class="price_card">
                    <div class="img_card_stonk">
                        <img src="https://itchief.ru/assets/img/bootstrap/bootstrap-4-card-with-form.png"
                             class="img_stonk">
                    </div>
                    <div class="text_card_stonk">
                        <h5 id="price_nicco">asd</h5>
                        <h5>asd</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div id="board">

    </div>


    <div id="me">

    </div>
</div>
<script>

    $(document).ready(function () {
        function refresh_rooms() {

            setTimeout(function () {
                $('#price_nicco').load('/create_room/')[0];
                refresh_rooms();
            }, 5000);
        }

        //refresh_rooms();
    });
</script>
</body>
</html>
